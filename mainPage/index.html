<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Homeworks</title>
</head>
<body>
  <div class="loader"></div>
  <header>
    <div class="container">
      <div class="header-content-wrapper">
        <div class="header-logo">
          <svg width="42" height="37" viewBox="0 0 42 37" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M21 0L42 36.1123H23.3467V30.5064H32.0296L20.7393 10.951L9.44894 30.5064H18.3057V36.1123H0L21 0Z" fill="#FF5C00"/>
          </svg>
          <span>CURSOR.EDUCATION</span>
        </div>
        <div class="header-person">
          <span class="person-name">Mykola Dzoban</span>
          <img src="./img/avatar.jpg" alt="Person`s avatar">
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="main-content-wrapper">
        <div class="content-homeworks">
          <div class="homeworks-main">
            <img src="./img/Aquaman.jpg" alt="Aquaman" class="aquaman">
            <div class="homeworks-content">
              <div class="homeworks-text">
                <h1>CURSOR / Front-End "Aquaman" Group</h1>
                <span>Front-End Advanced</span>
              </div>
              <div class="homeworks-icons" id="icons"></div>
            </div>
          </div>
          <div class="homeworks-separate" id="separate"></div>
        </div>
        <div class="additional-content">
          <div class="additional-date">
            <p id="date"></p>
          </div>
          <div class="additional-music">
            <a href="https://www.youtube.com/watch?v=nvOzikqE8uM" target="_blank">
              <div class="music-wrapper">
                <img src="./img/ukr.jpg" class="music-img">
                <span class="music-name">Українізація</span>
                <span class="music-maker">Levyy MC</span>
              </div>
            </a>
            <a href="https://www.youtube.com/watch?v=8pCBs5Yehag" target="_blank">
              <div class="music-wrapper">
                <img src="./img/mech.jpg" class="music-img">
                <span class="music-name">Меч Арея</span>
                <span class="music-maker">Тінь Сонця</span>
              </div>
            </a>
            <a href="https://www.youtube.com/watch?v=53mj7Km6L9A" target="_blank">
              <div class="music-wrapper">
                <img src="./img/dream.jpg" class="music-img">
                <span class="music-name">Це не сон</span>
                <span class="music-maker">Ядерна Могила</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
