<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HW #8</title>
</head>
<body>
  <h1>Вітаємо в університеті! Слава Україні!
    <svg width="36" height="24" viewBox="0 0 36 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 2C0 0.895431 0.895431 0 2 0H34C35.1046 0 36 0.895431 36 2V12H0V2Z" fill="#0019F9"/>
      <path d="M0 12H36V22C36 23.1046 35.1046 24 34 24H2C0.895431 24 0 23.1046 0 22V12Z" fill="#EBFF00"/>
    </svg>      
  </h1>
  <hr>
  <div class="rooms">
    <div class="student">
      <h2>Для студента</h2>
      <form id="form" action="#">
        <label for="university">Введіть назву вашого університету:</label>
        <input id="university" type="text">

        <label for="course">Введіть ваш поточний курс:</label>
        <input id="course" type="number" min="1" max="6">

        <label for="name">Введіть ваше ім'я:</label>
        <input id="name" type="text">

        <label for="surname">Введіть ваше прізвище:</label>
        <input id="surname" type="text">

        <div class="isBudgetStudent">
          <label for="isBudget">Ви на бюджеті?</label>
          <input type="checkbox" id="isBudget">
        </div>

        <button id="submit">Підтвердити</button>
      </form>
      <p id="studentInfo"></p>
    </div>
    <div id="line"></div>
    <div class="decanat" id="decanat">
      <h2>Для деканату</h2>
      <p id="allStudentInfo"></p>
      <form action="#">

        <label for="mark">Введіть оцінку:</label>
        <input id="mark" type="number" min="0" max="5">

        <button id="submitMark">Підтвердити</button>
        <button id="dismiss">Виключити студента</button>
        <button id="recover">Поновити студента</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
